<div class="row">
  <div class="col l3"></div>
  <div class="col s12 l6">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <div *ngIf="getCurrentUser() == null">
          <span class="card-title">Sign In</span>
        </div>
        <div *ngIf="getCurrentUser() != null">
          <span class="card-title">Welcome {{ getCurrentUser().displayName }}!</span>
        </div>
        <div class="row">
          <input id="email" type="email" class="validate" [(ngModel)]="email" placeholder="Email">
        </div>
        <div class="row">
          <input id="password" type="password" class="validate" [(ngModel)]="password" placeholder="Password">
        </div>
      </div>
      <div class="card-action">
        <div *ngIf="getCurrentUser() == null">
          <div class="row">
            <div class="col m12 xl6">
              <a class="waves-effect waves-light btn" (click)="exampleClickFunction()">Example Button</a>
            </div>
            <div class="col m12 xl6">
              <a class="waves-effect waves-light btn" (click)="signInAnonymously()">Continue As Guest</a>
            </div>
          </div>
          <div class="row">
            <div class="col m12 xl6">
              <a class="waves-effect waves-light btn" (click)="createUserWithEmailAndPassword()">Sign Up With Email</a>
            </div>
            <div class="col m12 xl6">
              <a class="waves-effect waves-light btn" (click)="signInWithEmailAndPassword()">Sign In With Email</a>
            </div>
          </div>
          <div class="row">
            <div class="col m12 xl6">
              <a class="waves-effect waves-light btn" (click)="signInWithGoogle()">Sign In With Google</a>
            </div>
            <div class="col m12 xl6">
              <a class="waves-effect waves-light btn" (click)="signInWithFacebook()">Sign In With Facebook</a>
            </div>
          </div>
        </div>
        <div *ngIf="getCurrentUser() != null">
          <div class="row" *ngIf="getCurrentUser().isAnonymous">
            <div class="col l12 xl6">
              <a class="waves-effect waves-light btn" (click)="convertAnonymousToGoogle()">Convert to Google</a>
            </div>
            <div class="col l12 xl6">
              <a class="waves-effect waves-light btn" (click)="convertAnonymousToEmailAndPassword()">Convert to Email and Password</a>
            </div>
          </div>
          <div class="row">
            <div class="col l12 xl6">
              <a class="waves-effect waves-light btn" (click)="linkAccountToGoogle()">Link to Google</a>
            </div>
            <div class="col l12 xl6">
              <a class="waves-effect waves-light btn" (click)="linkAccountToEmailAndPassword()">Link to Email and Password</a>
            </div>
          </div>
          <div class="row">
            <div class="col l12 xl6">
              <a class="waves-effect waves-light btn" (click)="signOut()">Sign Out</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col l3"></div>
</div>
